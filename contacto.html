<!DOCTYPE html>
<html lang="es">
<head>


    <meta charset="UTF-8">
 

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de contacto para el Zoológico Profesional de Miguel.">
    <meta name="keywords" content="Contacto, Zoológico, Animales, Consultas, Información">
    <meta name="author" content="Miguel">
    <title>Contacto - Zoológico Profesional de Miguel</title>

    <!-- Fuentes y Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(120deg, #388e3c, #2e7d32);
            color: white;
            padding: 70px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 4rem;
            font-family:Brush Script MT;
            letter-spacing: 1px;
            font-weight: 600;
        }

        header nav a {
            color: white;
            font-family:Algerian;
            text-decoration: none;
            margin: 0 25px;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: color 0.3s ease-in-out;
        }

        header nav a:hover {
            color: #ffeb3b;
        }

        /* Sección de contacto */
        #contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            padding: 60px;
        }

        .contact-form {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        .contact-form h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            color: #388e3c;
            text-align: center;
        }

        .contact-form .form-control {
            margin-bottom: 20px;
        }

        .contact-form .btn {
            background-color: #388e3c;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .contact-form .btn:hover {
            background-color: #2e7d32;
            transform: scale(1.05);
        }

        /* Notificación de éxito */
        .success-message {
            display: none;
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        footer {
            background: #333;
            color: white;
            padding: 60px 0;
            text-align: center;
            font-size: 1.2rem;
        }

        footer a {
            color: #ffeb3b;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Barra de Navegación -->
    <header>
        <h1>Zoológico Profesional de Miguel</h1>
        <nav>
            <a href="index.html">Bienvenida</a>
            <a href="animales.html">Animales</a>
            <a href="ubicacion.html">Ubicacion</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <!-- Sección de Formulario de Contacto -->
    <section id="contact-section">
        <div class="contact-form">
            <h2>Contacto</h2>
            <div id="success-message" class="success-message">
                ¡Gracias por contactarnos! Recibimos tu mensaje.
            </div>
            <form id="contact-form">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" required>
                </div>
                <div class="mb-3">
                    <label for="tema" class="form-label">Tema</label>
                    <select class="form-control" id="tema" name="tema">
                        <option value="consulta">Consulta</option>
                        <option value="sugerencia">Sugerencia</option>
                        <option value="queja">Queja</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2024 Zoológico Profesional de Miguel. Todos los derechos reservados. <br>
        <a href="contacto.html">Contáctanos</a>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
           
    document.getElementById('contact-form').addEventListener('submit', function (event) {
        event.preventDefault();

        // Obtén los valores de los campos del formulario
        const nombre = document.getElementById('nombre').value;
        const email = document.getElementById('email').value;
        const telefono = document.getElementById('telefono').value;
        const tema = document.getElementById('tema').value;
        const mensaje = document.getElementById('mensaje').value;

        // Genera el enlace mailto
        const mailtoLink = `mailto:miguelselnumberone@gmail.com?subject=${encodeURIComponent(tema)}&body=${encodeURIComponent(
            `Nombre: ${nombre}\nCorreo: ${email}\nTeléfono: ${telefono}\nMensaje: ${mensaje}`
        )}`;

        // Abre el cliente de correo con los datos prellenados
        window.location.href = mailtoLink;
     alert("Mensaje enviado con éxito, gracias por ayudarnos a mejorar");
    });
</script>

    

</body>
</html>
