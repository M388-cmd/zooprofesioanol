<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visita el Zoológico Profesional de Miguel, descubre animales exóticos, explora el parque y disfruta de una experiencia interactiva única en la web.">
    <meta name="keywords" content="Zoológico, Animales, Diversión, Parque, Especies, Exóticos">
    <meta name="author" content="Miguel">
    <title>Zoológico Profesional de Miguel</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Reset global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body y fuente */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(120deg, #2e7d32, #388e3c);
            color: white;
            padding: 60px 0;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3.5rem;
            font-family: Brush Script MT;
            letter-spacing: 2px;
            font-weight: 500;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        header nav {
            margin-top: 30px;
            font-family: Algerian;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ffeb3b;
        }

        /* Carrusel */
        .carousel-inner {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .carousel-item {
            height: 500px; /* Ajusta la altura según sea necesario */
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-control-prev,
        .carousel-control-next {
            filter: invert(1);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .carousel-indicators li {
            background-color: #ffeb3b;
        }

        .carousel-indicators .active {
            background-color: #388e3c;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            padding: 50px 0;
            text-align: center;
            font-size: 1.2rem;
        }

        footer a {
            color: #ffeb3b;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zoológico Profesional de Miguel</h1>
        <nav>
            <a href="index.html">Bienvenida</a>
            <a href="animales.html">Animales</a>
            <a href="ubicacion.html">Ubicación</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <!-- Carrusel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagenes/panda.jpg" class="d-block w-100" alt="Panda en el zoológico">
            </div>
            <div class="carousel-item">
                <img src="imagenes/tigre.jpg" class="d-block w-100" alt="Tigre en el zoológico">
            </div>
            <div class="carousel-item">
                <img src="imagenes/elefante.jpg" class="d-block w-100" alt="Elefante en el zoológico">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <footer>
        &copy; 2024 Zoológico Profesional de Miguel. Todos los derechos reservados. <br>
        <a href="contacto.html">Contáctanos</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
