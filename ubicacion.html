    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(120deg, #388e3c, #2e7d32);
            color: white;
            padding: 70px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 4rem;
            font-family:Brush Script MT;
            letter-spacing: 1px;
            font-weight: 600;
        }

        header nav a {
            color: white;
            font-family:Algerian;
            text-decoration: none;
            margin: 0 25px;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: color 0.3s ease-in-out;
        }

        header nav a:hover {
            color: #ffeb3b;
        }

        /* Mapa */
        #map-section {
            display: flex;
            justify-content: center;
            align-items: center;  /* Alinea verticalmente el iframe si el contenedor tiene mayor altura */
            margin-top: 40px;
            padding: 20px;
        }

        iframe {
            border: 0;
            width: 100%;
            max-width: 800px;  /* Limita el tamaño máximo del mapa */
            height: 450px;
        }

        footer {
            background: #333;
            color: white;
            padding: 60px 0;
            text-align: center;
            font-size: 1.2rem;
        }

        footer a {
            color: #ffeb3b;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Barra de Navegación */
        .navbar {
            margin-bottom: 0;
        }
    </style>
</head>

    <!-- Barra de Navegación -->
    <header>

            <a href="contacto.html">Contacto</a>
